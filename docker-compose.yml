version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ministry_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ministry_dashboard}
      POSTGRES_USER: ${DB_USER:-ministry_app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ministry_app} -d ${DB_NAME:-ministry_dashboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ministry_network

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ministry_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ministry_dashboard}
      DB_USER: ${DB_USER:-ministry_app}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      BCRYPT_ROUNDS: 12
    ports:
      - "3001:3001"
    volumes:
      - api_logs:/app/logs
    networks:
      - ministry_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ministry_nginx
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ministry_network

volumes:
  postgres_data:
  api_logs:

networks:
  ministry_network:
    driver: bridge
